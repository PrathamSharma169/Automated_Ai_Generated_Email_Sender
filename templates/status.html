<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Status Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(to right, #FFE5B4, #FFE5B4);
        }
        h2 {
            margin-bottom: 30px;
            text-align: center;
        }
        th, td {
            text-align: center;
            background-color: #00796B;
        }
        .status-sent {
            background-color: #d4edda;
            color: #155724;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-failed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .table-dark {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Email Status Dashboard</h2>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for email, status_info in email_statuses.items() %}
                <tr class="status-{{ status_info.status | lower }}">
                    <td>{{ email }}</td>
                    <td>{{ status_info.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
